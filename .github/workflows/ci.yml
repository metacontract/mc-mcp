name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mc-mcp
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --all --release

      - name: Run tests
        run: cargo test --all --release

  build-prebuilt-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mc-mcp
        uses: actions/checkout@v3

      - name: Checkout metacontract-docs
        uses: actions/checkout@v3
        with:
          repository: metacontract/mc
          path: mc

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build prebuilt index
        run: cargo run --bin build_index -- mc/site/docs artifacts/prebuilt_index.jsonl || ls -lR mc/site/docs || ls -lR mc/

      - name: Compress index
        run: gzip -9 -f artifacts/prebuilt_index.jsonl

      - name: Upload prebuilt index artifact
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt_index.jsonl.gz
          path: artifacts/prebuilt_index.jsonl.gz
