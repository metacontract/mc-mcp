name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mc-mcp
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --all --release

      - name: Run tests
        run: cargo test --all --release

  build-and-release-index:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout mc-mcp
        uses: actions/checkout@v4

      - name: Checkout metacontract-docs
        uses: actions/checkout@v4
        with:
          repository: metacontract/mc
          path: mc

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Build prebuilt index
        run: cargo run --bin build_index -- mc/site/docs artifacts/prebuilt_index.jsonl || ls -lR mc/site/docs

      - name: Compress index
        run: gzip -9 -f artifacts/prebuilt_index.jsonl

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/prebuilt_index.jsonl.gz
