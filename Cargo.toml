[workspace]
resolver = "2"
members = [
    "mc-mcp-domain",
    "mc-mcp-application",
    "mc-mcp-infrastructure",
    "mc-mcp-server",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
# ここにワークスペース全体で共有する依存関係を追加していくのだ (例: tokio, tracing など)
tokio = { version = "1", features = ["full"] }
